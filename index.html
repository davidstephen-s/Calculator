<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <title>CALCULATOR</title>
</head>
<body>
    <div class="header">
        <h1><b>calculator</b></h1>
    </div>
    <div>
        <div class="container">
            <input type="text" name="cal" id="calculation" class="form-control">
            <div class="calc_button">
                <button type="button" class="operators btn btn-primary" value="-" id="sub"onclick="userClickbutton('-')">-</button>
                <button type="button" class="operators btn btn-primary" value="*" id="mul" onclick="userClickbutton('*')">*</button>
                <button type="button" class="operators btn btn-primary" value="/" id="div" onclick="userClickbutton('/')">/</button>
                <button type="button" class="operators btn btn-primary" value="+" id="div" onclick="userClickbutton('+')">+</button>

             <button type="button" class="btn btn-secondary" value="7"  id="7"onclick="userClickbutton('7')" >7</button>
             <button type="button" class="btn btn-secondary" value="8" id="8" onclick="userClickbutton('8')">8</button>
             <button type="button" class="btn btn-secondary" value="9"  id="9"onclick="userClickbutton('7')" >9</button>

             <button type="button" class="decimal function btn btn-warning" value="." id="dot"onclick="userClickbutton('.')">.</button>
             <button type="button" class="btn btn-secondary" value="4" id="4" onclick="userClickbutton('4')">4</button>
             <button type="button" class="btn btn-secondary" value="5" id="5" onclick="userClickbutton('5')">5</button>
             <button type="button" class="btn btn-secondary" value="6" id="6" onclick="userClickbutton('6')">6</button>
             
             <button type="button" class="btn btn-secondary" value="0" id="0" onclick="userClickbutton('0')">0</button>
             

             <button type="button" class="btn btn-secondary" value="1" id="1" onclick="userClickbutton('1')">1</button>
             <button type="button" class="btn btn-secondary" value="2" id="2" onclick="userClickbutton('2')">2</button>
             <button type="button" class="btn btn-secondary" value="3" id="3" onclick="userClickbutton('3')">3</button>
             <button type="button" class="all_Clear btn btn-danger" value="all-clear" id="allClear" onclick="clearData()">AC</button>
             <button type="button" class=" Equal_sign btn btn-success" value="=" id="Equal" onclick="calValue()">=</button>
             

            </div>

        </div>
    </div>
    
    <script src="./script.js"></script>
</body>
</html>
